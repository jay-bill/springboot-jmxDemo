<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Spring Boot Mybatis 欢迎 static</h2>
	<form method="post">
		<label>Id:</label>
		<input type="text" name="id"/><br/>
		<label>Name:</label>
		<input type="text" name="name"/><br/>		
		<label>Age:</label>
		<input type="text" name="age"/><br/>
		<input type="submit"/>
	</form>
	<ul th:each="contact:${users}">
		<li>
			<span th:text="${contact.id}">Id</span>
			<span th:text="${contact.name}">Name</span>：
			<span th:text="${contact.age}">Age</span>，
		</li>
	</ul>
</body>
</html>
